<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/pages/src/style.css" />
  </head>
  <body>
    <div class="container mt-3 text-dark rounded">
      <div id="weather-app">
        <h1 class="mt-2">⛅ Weather App</h1>
        <form id="search-input-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                name="cityInput"
                id="city-input"
                placeholder="Type a city..."
                autocomplete="off"
                autofocus="on"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                type="button"
                class="form-control btn btn-success shadow-sm w-100"
                id="current-location-btn"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="weather-city-degree mt-4 mb-3">
          <div class="weather-city col">
            <h3 class="lh-1" id="current-city">Lagos, Nigeria</h3>
            <p class="lh-1" id="current-date-time">Saturday, 6:05 PM</p>
            <p class="lh-1">Partly sunny</p>
          </div>
          <div class="row">
            <div id="degree-celfar" class="col-5 float-left">
              <span class="temperature" id="temperature">⛅ 30</span
              ><span class="units">
                <a href="#" class="celcius" id="celcius-link"><sup>°C</sup></a>
              </span>
            </div>
            <div class="weather-degree col">
              <p class="lh-1">Humidity: 83%</p>
              <p class="lh-1">Wind: 11 KMPH</p>
            </div>
          </div>
        </div>
        <p>
          <a href="https://github.com/monigiwa/weather-api-app.git"
            >Open-source-code</a
          >
          by Giwa Kwathar
        </p>
      </div>
    </div>
    <script src="pages/src/index.js"></script>
  </body>
</html>
