<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/src/style.css" />
  </head>
  <body>
    <div class="container mt-3 text-dark rounded" id="container">
      <div class="p-3 mb-2 con-body">
        <h1 class="mt-2">⛅ Weather App</h1>
        <form id="search-input-form">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="city-input"
              placeholder="Name of the City..."
              aria-label="Name of the City..."
              aria-describedby="button-addon2"
            />
            <button class="btn btn-primary" type="button" id="button-addon2">
              Search 🔍
            </button>
          </div>
        </form>
      </div>
      <div class="container weather-city-degree mb-3">
        <div class="weather-city col">
          <h3 class="lh-1" id="current-city">Lagos, Nigeria</h3>
          <p class="lh-1" id="current-date-time">Saturday, 6:05 PM</p>
          <p class="lh-1">Partly sunny</p>
        </div>
        <div class="container row">
          <div id="degree-celfar" class="col float-left">
            <span class="temperature" id="temperature">⛅ 30</span
            ><span class="units">
              <a href="#" class="celcius" id="celcius-link"><sup>°C | </sup></a>

              <a href="#" class="fahrenheit" id="fahrenheit-link"
                ><sup>°F</sup></a
              >
            </span>
          </div>
          <div class="weather-degree col">
            <p class="lh-1">Precipitation: 9%</p>
            <p class="lh-1">Wind: 11 KMPH</p>
            <p class="lh-1">Humidity: 83%</p>
          </div>
        </div>
      </div>
      <p>
        <a href="https://github.com/monigiwa/weather-api-app.git"
          >Open-source-code</a
        >
        by Giwa Kwathar
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
